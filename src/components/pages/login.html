<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="../Style/Login.css">
</head>
<body>

    <header>

        <!-- the company logo -->
       <div class="col-2 d-flex">           
            <img class ="company-logo" src="../img/tire.svg" alt="">    
        </div>  
        <!-- the company text logo -->
        <div class="col-2 d-flex">         
            <p id="format-logo-text">Dealer App</p>
        </div>  
    </header>

    <div class="container">

        <div class="row justify-content-center"> 
            <img src="../img/user (1).svg" class="icon-logo"/>       
        </div>   
        
        <div class="d-flex justify-content-center">
            <p id="format-login-text">Login Here</p>
        </div>

        <div class="d-flex justify-content-center">         
            <div class="frame-content">              
               
                <div class="justify-content-center p-2 row">                    
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <div class="justify-content-center p-2 row">                   
                    <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                </div>
                
                <div class="d-flex justify-content-start">
                    <a href="#" id="format-forgot-text">Forgot Password?</a>
                </div>

                <div class="d-flex justify-content-center">
                    <button id="format-btn-login" type="button" class="btn btn-secondary">Login</button>
                </div>

                <div class="d-flex justify-content-center">
                    <button id="format-btn-register" type="button" class="btn btn-outline-secondary">Create an Account</button>
                </div>

            </div>
                     
        </div>
    </div>
</body>
</html>
